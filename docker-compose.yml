version: '3.8'
services:
  annov_db:
   image: postgres
   environment:
    - POSTGRES_DB=${DB_NAME}
    - POSTGRES_USER=${DB_USER}
    - POSTGRES_PASSWORD=${DB_PASSWORD}
   volumes:
    - pg_annov:/var/lib/postgresql/data
   ports:
        - "127.0.0.1:5433:5432"
   env_file: ".env"
  app:
    build: .
    ports:
      - "8080:8080"
    env_file: ".env"
    depends_on:
       - annov_db
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
volumes:
      pg_annov: