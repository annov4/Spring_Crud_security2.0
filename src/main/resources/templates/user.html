<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User</title>
    <!-- Загрузка jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Загрузка Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white">
    <div><b sec:authentication="name"/> with roles:
        <th:block th:each="role : ${#authentication.authorities}">
            &nbsp;<span th:text="${role.getAuthority()}"/>
        </th:block>
    </div>
    <div><a class="text-light" th:href="@{/logout} ">Logout</a></div>
</div>
<!-- Navigation -->
<div class="container-fluid row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column nav-pills border-0" id="myTab3" role="tablist">
                <li class="nav-item mt-3" role="presentation">
                    <a class="nav-link btn btn-light pl-5 pr-5" id="admin-area-tab" data-toggle="tab" href="#admin-area" role="tab" aria-controls="admin-area" aria-selected="false">Admin</a>
                </li>
                <li class="nav-item mb-3" role="presentation">
                    <a class="nav-link btn btn-primary pl-5 pr-5 active" id="user-area-tab" data-toggle="tab" href="#user-area" role="tab" aria-controls="user-area" aria-selected="true">User</a>
                </li>
            </ul>
            </ul>
        </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <h2>User Information Page</h2>
        <div class="table-responsive" id="userTable">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="user-table-body">

                </tbody>
            </table>
        </div>
    </main>
</div>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/api/user',
            method: 'GET',
            success: function (data) {
                console.log("User data:", data);
                $('#userTable tbody').append(
                    `
                        <tr>
                            <td>${data.id}</td>
                            <td>${data.name}</td>
                            <td>${data.age}</td>
                            <td>${data.email}</td>
                            <td>${data.role}</td>
                        </tr>
                        `
                );
            },
            error: function (error) {
                console.error("Error fetching user data:", error);
            }
        });
    });
</script>
</body>
</html>
