<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Загрузка jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Загрузка Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Подключаем иконки Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>User</title>
    </style>
</head>
<body>
<div class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white">
    <div><b sec:authentication="name"/> with roles:
        <th:block th:each="role : ${#authentication.authorities}">
            &nbsp;<span th:text="${role.getAuthority()}"/>
        </th:block>
    </div>
    <div><a class="text-light" th:href="@{/logout} ">Logout</a></div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User
                    </button>
                </div>
            </div>
            <div class="col-md-10">
                <div class="tab-pane"
                     id="v-pills-user"
                     role="tabpanel"
                     aria-labelledby="v-pills-user-tab"
                     tabindex="0">
                    <div>
                        <h5>User information-page</h5>
                        <span id="umbrellaIcon">&nbsp;</span>
                    </div>
                    <div class="container-fluid">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Age</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Home Address</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="user.js"></script>
</body>
</html>
