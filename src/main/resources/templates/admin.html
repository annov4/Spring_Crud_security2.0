<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin - Users</title>
    <!-- Загрузка jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Загрузка Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid d-flex flex-row align-items-center justify-content-between p-3 bg-dark text-white">
    <div><b sec:authentication="name"/> with roles:
        <th:block th:each="role : ${#authentication.authorities}">
            &nbsp;<span th:text="${role.getAuthority()}"/>
        </th:block>
    </div>
    <div><a class="text-light" th:href="@{/logout}">Logout</a></div>
</div>
<!-- Navigation -->
<div class="container-fluid row">
    <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist">
        <button class="nav-link btn btn-primary pl-5 pr-5 active"
                id="v-pills-admin-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-admin"
                type="button" role="tab"
                aria-controls="v-pills-admin"
                aria-selected="false">Admin
        </button>
        <button class="nav-link btn btn-light pl-5 pr-5"
                id="v-pills-user-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-user"
                type="button" role="tab"
                aria-controls="v-pills-user"
                aria-selected="false">User
        </button>
    </div>
    </nav>


    <div class="col-md-10">
        <div class="tab-pane fade show active"
             id="v-pills-admin"
             role="tabpanel"
             aria-labelledby="v-pills-admin-tab"
             tabindex="0">
            <h1 class="h2">Admin panel</h1>
            <div class="container-fluid">
                <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-users-tab" data-bs-toggle="tab"
                                data-bs-target="#all-users" type="button" role="tab"
                                aria-controls="all-users"
                                aria-selected="true"
                        > User table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new_user-tab" data-bs-toggle="tab"
                                data-bs-target="#new_user"
                                type="button" role="tab" aria-controls="new_user" aria-selected="false">New
                            user
                        </button>
                    </li>
                </ul>
                <!-- Admin table -->
                <div class="tab-content" id="usersTable">
                    <div class="tab-pane fade show active" id="users-table" role="tabpanel"
                         aria-labelledby="users-table">
                        <h2 class="sub-header">All users</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tableBodyAdmin"></tbody>
                        </table>
                    </div>
                    <!-- New User Form -->
                    <div class="tab-pane fade"
                         id="new-user"
                         role="tabpanel"
                         aria-labelledby="all-users-tab">
                        <div class="container-fluid">
                            <div class="row">
                                <h4>Add new user</h4>
                                <div class="col">
                                </div>
                                <div class="col">
                                    <form id="newUserForm">
                                        <div class="mb-3">

                                            <div class="form-group col-md-6">
                                                <label for="inputAge">Age</label>
                                                <input type="number" class="form-control" id="inputAge"
                                                       placeholder="Age">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail">Email</label>
                                                <input type="email" class="form-control" id="inputEmail"
                                                       placeholder="Email">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputName">Name</label>
                                                <input type="text" class="form-control" id="inputName"
                                                       placeholder="Name">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword">Password</label>
                                                <input type="password" class="form-control" id="inputPassword"
                                                       placeholder="Password">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword">Role</label>
                                                <select multiple class="form-control" id="inputRole" name="Role">
                                                    <option value="admin">Admin</option>
                                                    <option value="user">User</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="addUserButton">Add user
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <!-- Edit User Modal -->
                                <div class="modal fade text-center" id="editUserModal" tabindex="-1" role="dialog"
                                     aria-labelledby="editUserModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editUserModalLabel">Update User</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="editUserForm">
                                                    <div class="form-group">
                                                        <label for="userId">ID</label>
                                                        <input type="number" class="form-control"
                                                               id="${user.id}"
                                                               disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userAge">Age:</label>
                                                        <input type="number" class="form-control"
                                                               id="${user.age}"
                                                               name="age">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userEmail">Email:</label>
                                                        <input type="email" class="form-control"
                                                               id="${user.email}"
                                                               name="email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userName">Name:</label>
                                                        <input type="text" class="form-control"
                                                               id="${user.name}"
                                                               name="name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userPassword">Password:</label>
                                                        <input type="password" class="form-control"
                                                               id="${user.password}" name="password">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userRoles">Roles:</label>
                                                        <select multiple class="form-control" id="${user.roles}"
                                                                name="roles">

                                                            <option value="admin">Admin</option>
                                                            <option value="user">User</option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button type="button" class="btn btn-primary" onclick="editUser()">
                                                    Update
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Delete User Modal -->
                                <div class="modal fade text-center" id="deleteUserModal" tabindex="-1" role="dialog"
                                     aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="userId">ID</label>
                                                        <input type="number" class="form-control" id="userId"
                                                               disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userName">Name</label>
                                                        <input type="text" class="form-control" id="userName"
                                                               disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userAge">Age</label>
                                                        <input type="text" class="form-control" id="userAge"
                                                               disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userEmail">Email</label>
                                                        <input type="text" class="form-control" id="userEmail"
                                                               disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userPassword">Password</label>
                                                        <input type="password" class="form-control"
                                                               id="userPassword" disabled>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="userRoles">Roles</label>
                                                        <input type="text" class="form-control" id="userRoles"
                                                               disabled>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close
                                                </button>
                                                <button type="button" class="btn btn-danger" onclick="deleteUser()">
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </main>
                            <!-- User table -->
                            <div class="tab-pane fade"
                                 id="v-pills-user"
                                 role="tabpanel"
                                 aria-labelledby="v-pills-user-tab"
                                 tabindex="0">
                                <div>
                                    <h4>User information-page</h4>
                                </div>
                                <table class="table table-striped table-bordered table-hover caption-top">
                                    <thead class="table-while">
                                    <tr>
                                        <th>ID</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Name</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableBodyUser">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            <script type="text/javascript" src="admin.js"></script>
            <script type="text/javascript" src="user.js"></script>
</body>
</html>
