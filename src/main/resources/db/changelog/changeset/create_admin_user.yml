databaseChangeLog:
  - changeSet:
      id: create-admin-user
      author: annov4
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: age
                  value: "35"
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: email
                  value: "admin@server.com"
              - column:
                  name: password
                  value: "admin"
        - insert:
            tableName: users
            columns:
              - column:
                  name: age
                  value: "25"
              - column:
                  name: name
                  value: "user"
              - column:
                  name: email
                  value: "user@server.com"
              - column:
                  name: password
                  value: "user"
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE name = 'admin')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role = 'ADMIN')
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE name = 'user')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE role = 'USER')