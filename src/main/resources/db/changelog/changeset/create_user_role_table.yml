databaseChangeLog:
  - changeSet:
      id: create-user-role-table
      author: annov4
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: user_id
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: role_id
                  type: INT
                  constraints:
                    nullable: false
                    foreignKeyName: roles_id
                    referencedTableName: roles
                    referencedColumnNames: id
        - addPrimaryKey:
            tableName: users_roles
            columnNames: user_id, roles_id